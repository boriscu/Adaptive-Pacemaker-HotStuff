# HotStuff Academic Benchmark Configuration
# =======================================
# This configuration file defines standardized scenarios for evaluating
# the HotStuff consensus protocol performance and robustness.

name: "Academic Scalability Benchmark"
max_views: 50         # Sufficient depth to reach steady state
runs_per_config: 10   # Statistical significance (mean +/- std dev)
random_seed_base: 2024

# SELECT PREFERRED SCENARIO BY UNCOMMENTING ONE SECTION BELOW

# -----------------------------------------------------------------------------
# SCENARIO 1: SCALABILITY TEST (Varying Replicas)
# -----------------------------------------------------------------------------
# Evaluating throughput and latency as the network size grows.
# Hypothesis: Throughput decreases and latency increases with N.
# Fixed Variables: f=0 (Baseline performance), Pacemaker=Adaptive, Fault=Crash
configurations:
  - num_replicas: [5, 7, 10, 15]  # Logarithmic-ish scale
    num_faulty: [0]                  # No faults for pure scalability baseline
    pacemaker_type: [baseline]       # Standard HotStuff behavior
    fault_type: [CRASH]
    base_timeout_ms: [20000]

# -----------------------------------------------------------------------------
# SCENARIO 2: FAULT TOLERANCE TEST (Varying Faults)
# -----------------------------------------------------------------------------
# Evaluating robustness under increasing Byzantine presence.
# Hypothesis: Performance degrades as f approach 1/3 n.
# Fixed Variables: n=64 (Medium network), Pacemaker=Adaptive
# configurations:
#   - num_replicas: [64]
#     num_faulty: [0, 8, 16, 21]     # 0%, ~12%, ~25%, ~33% (max f=21)
#     pacemaker_type: [adaptive]
#     fault_type: [CRASH]
#     base_timeout_ms: [1000]

# -----------------------------------------------------------------------------
# SCENARIO 3: PACEMAKER COMPARISON (Adaptive vs Baseline)
# -----------------------------------------------------------------------------
# Evaluating the benefit of the adaptive pacemaker under faults.
# Hypothesis: Adaptive pacemaker maintains higher throughput under partial faults.
# Fixed Variables: n=32, f=10 (High fault rate ~30%)
# configurations:
#   - num_replicas: [32]
#     num_faulty: [10]
#     pacemaker_type: [baseline, adaptive]
#     fault_type: [CRASH]
#     base_timeout_ms: [1000]

# -----------------------------------------------------------------------------
# SCENARIO 4: ATTACK RESILIENCE (Byzantine Strategies)
# -----------------------------------------------------------------------------
# Evaluating impact of different adversarial strategies.
# Hypothesis: Silent/Network attacks disrupt liveness more than random behavior.
# Fixed Variables: n=16, f=5, Pacemaker=Baseline
# configurations:
#   - num_replicas: [16]
#     num_faulty: [5]
#     pacemaker_type: [baseline]
#     fault_type: [CRASH, SILENT, RANDOM_DROP]
#     base_timeout_ms: [1000]
