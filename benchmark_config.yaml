# HotStuff Academic Benchmark Configuration
# =======================================
# This configuration file defines standardized scenarios for evaluating
# the HotStuff consensus protocol performance and robustness.

name: "HotStuff Comprehensive Benchmark"
max_views: 100        # Run long enough to see steady state
runs_per_config: 5    # 5 runs per config for average metrics
random_seed_base: 2024

# UNCOMMENT ONE SCENARIO AT A TIME TO RUN
# (Running all at once may take a long time)

# -----------------------------------------------------------------------------
# SCENARIO 1: SCALABILITY TEST (Varying Replicas)
# -----------------------------------------------------------------------------
# Objective: Measure throughput degradation as committee size grows.
# Hypothesis: Throughput decreases linearly/log-linearly with N.
# Fixed: f=0, Pacemaker=Baseline, Fault=Crash (irrelevant as f=0)
configurations:
  - num_replicas: [4, 10, 20, 40, 60]
    num_faulty: [0]
    pacemaker_type: [baseline]
    fault_type: [CRASH]
    base_timeout_ms: [1000]

# -----------------------------------------------------------------------------
# SCENARIO 2: FAULT TOLERANCE COMPARISON (Varying Fault Types)
# -----------------------------------------------------------------------------
# Objective: Compare impact of different fault models on liveness.
# Hypothesis: Silent/Drop faults cause more view changes than Crash faults.
# Fixed: n=10, f=3 (Max faults), Pacemaker=Baseline
# configurations:
#   - num_replicas: [10]
#     num_faulty: [3]
#     pacemaker_type: [baseline]
#     fault_type: [CRASH, SILENT, RANDOM_DROP]
#     base_timeout_ms: [1000]

# -----------------------------------------------------------------------------
# SCENARIO 3: PACEMAKER EFFICENCY (Adaptive vs Baseline)
# -----------------------------------------------------------------------------
# Objective: Evaluate Adaptive Pacemaker benefit under unstable conditions.
# Note: Using RANDOM_DROP fault to simulate network instability/packet loss.
# Hypothesis: Adaptive pacemaker converges to optimal timeout, reducing view changes.
# Fixed: n=10, f=3
# configurations:
#   - num_replicas: [10]
#     num_faulty: [3]
#     pacemaker_type: [baseline, adaptive]
#     fault_type: [RANDOM_DROP]
#     base_timeout_ms: [1000]
